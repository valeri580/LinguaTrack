{% extends 'base.html' %}

{% block content %}
<h1>Удаление карточки</h1>
<p>Вы уверены, что хотите удалить карточку «{{ card.word }}»?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'card_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
